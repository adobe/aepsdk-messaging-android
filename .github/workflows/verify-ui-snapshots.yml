name: Verify UI testing screenshots
on: [push, pull_request]
jobs:
  verify-screenshots:
    runs-on: ubuntu-latest

    steps:    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
    
    - name: Gradle cache
      uses: gradle/gradle-build-action@v2

    - name: Download screenshots from main branch
      uses: dawidd6/action-download-artifact@v2
      with:
        name: screenshots
        path: code/messaging/build/reports/tests
        workflow: test.yaml
        branch: main
        
    - name: Verify screenshots
      id: verify-test
      run: make verify-snapshot

    - name: Upload screenshots difference to GitHub Actions Artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: screenshot-diff
        path: code/messaging/build/test-results/testPhoneDebugUnitTest
        retention-days: 30
        
    - name: Upload screenshots difference report to GitHub Actions Artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: screenshot-diff-reports
        path: code/messaging/build/test-results/testPhoneDebugUnitTest
        retention-days: 30
        
    - name: Upload screenshots test report to GitHub Actions Artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: screenshot-diff-test-results
        path: code/messaging/build/test-results/testPhoneDebugUnitTest
        retention-days: 30
